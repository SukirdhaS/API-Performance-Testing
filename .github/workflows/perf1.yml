name: JMeter CI

on:
  push:
    branches:
      - main

jobs:
  jmeter-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4

      - name: Checkout master branch (JMX + CSVs)
        uses: actions/checkout@v4
        with:
          ref: master
          path: master-repo

      - name: Install JMeter
        run: |
          JMETER_VERSION=5.6.3
          wget https://downloads.apache.org/jmeter/binaries/apache-jmeter-${JMETER_VERSION}.tgz
          tar -xvzf apache-jmeter-${JMETER_VERSION}.tgz
          mv apache-jmeter-${JMETER_VERSION} $HOME/jmeter
          echo "$HOME/jmeter/bin" >> $GITHUB_PATH
          jmeter -v

      - name: Run JMeter Test
        run: |
          mkdir -p results
          jmeter -n \
            -t master-repo/perf-testing-petstore.jmx \
            -l results/results.jtl \
            -e -o results/html

      - name: Upload JMeter Results
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-results
          path: results
