name: Run JMeter Tests

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  jmeter-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch (workflow files)
        uses: actions/checkout@v4

      - name: Checkout master branch (JMX + CSVs)
        uses: actions/checkout@v4
        with:
          ref: master
          path: master-repo

      - name: Debug files
        run: |
          echo "==== Repo Root ===="
          ls -R
          echo "==== Master Repo Folder ===="
          ls -R master-repo

      - name: Run JMeter test
        run: |
          mkdir -p results
          jmeter -n \
            -t master-repo/perf-testing-petstore.jmx \
            -l results/results.jtl \
            -e -o results/html

      - name: Upload Results (HTML + JTL)
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-results
          path: |
            results/results.jtl
            results/html
