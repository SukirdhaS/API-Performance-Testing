name: JMeter CI

on:
  push:
    branches:
      - main

jobs:
  jmeter-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch (workflow files)
        uses: actions/checkout@v4

      - name: Checkout master branch (JMX + CSVs)
        uses: actions/checkout@v4
        with:
          ref: master
          path: master-repo

      - name: Install JMeter
        run: |
          JMETER_VERSION=5.6.3
          wget https://downloads.apache.org/jmeter/binaries/apache-jmeter-${JMETER_VERSION}.tgz
          tar -xvzf apache-jmeter-${JMETER_VERSION}.tgz
          sudo mv apache-jmeter-${JMETER_VERSION} /opt/jmeter
          echo "/opt/jmeter/bin" >> $GITHUB_PATH
          jmeter -v

      - name: Run JMeter test
        run: |
          mkdir -p results
          jmeter -n \
            -t master-repo/perf-testing-petstore.jmx \
            -l results/results.jtl \
            -e -o results/html || echo "⚠️ JMeter run failed or produced no HTML"

      - name: Debug results folder
        run: |
          echo "==== RESULTS FOLDER CONTENTS ===="
          ls -R results || echo "results folder not found"

      - name: Upload Results (HTML + JTL)
        if: always() # always try upload even if JMeter failed
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-results
          path: |
            results/results.jtl
            results/html
          if-no-files-found: warn
