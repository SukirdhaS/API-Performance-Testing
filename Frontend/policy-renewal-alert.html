<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8">
  <title>Policy-Renewal</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    h1 { color: #444; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>

  <h1>üõçÔ∏è policy-renewal</h1>

  <!-- Table structure with column headers -->
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Policy Holder Name</th>
        <th>Policy Type</th>
        <th>Renewal Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="policy-renewal-alert-body">
      <!-- Data rows will be injected here dynamically -->
    </tbody>
  </table>

  <script>
    // Fetch the data from your deployed API (Render)
    fetch("https://api-performance-testing-1oqd.onrender.com/policies")
      .then(res => res.json()) // Convert the response to JSON
      .then(data => {
        // Get a reference to the tbody element in the table
        const table = document.getElementById("policy-renewal-alert-body");

        // Loop through each object (hospital entry) in the JSON array
        data.forEach(item => {
          // 'item' is one object from the array. For example:
          // {
          //   "id": 1,
          //   "hospital": "Apollo",
          //   "insurer": "ICICI Lombard",
          //   "cashless": true,
          //   "Supporting Documents": "Aadhar, PAN"
          // }

          // Create a new row for this hospital
          const row = document.createElement("tr");

          // Set the row‚Äôs HTML content using template literals
          row.innerHTML = `
            <td>${item.id}</td>                          <!-- Displays hospital ID -->
            <td>${item.holderName}</td>                    <!-- Displays hospital name -->
            <td>${item.policyType}</td>                     <!-- Displays insurer -->
            <td>${item.renewalDate ? "‚úÖ" : "‚ùå"}</td>       <!-- Shows checkmark if true -->
            <td>${item.status || "N/A"}</td> <!-- Handles null/undefined -->
          `;

          // Add this row to the table body
          table.appendChild(row);
        });
      })
      .catch(err => {
        // In case of network/API errors
        console.error("Error fetching data:", err);
      });
  </script>

<script src="script.js"></script>

</body>
</html>
